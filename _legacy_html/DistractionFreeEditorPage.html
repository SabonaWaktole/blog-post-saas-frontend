<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post Editor | CMS</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;family=Epilogue:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c7c65",
                        "background-light": "#f7f7f7",
                        "background-dark": "#1a1b1e",
                        "charcoal": "#1a1a1a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Epilogue", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .writing-canvas {
            box-shadow: 0px 1px 3px rgba(0,0,0,0.05);
        }
        input::placeholder, textarea::placeholder {
            color: #c0c8c5 !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-charcoal dark:text-gray-200 antialiased">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 py-3">
<div class="flex items-center gap-6">
<a class="flex items-center gap-2 text-gray-500 hover:text-charcoal transition-colors" href="#">
<span class="material-symbols-outlined text-xl">arrow_back</span>
<span class="text-sm font-medium">Dashboard</span>
</a>
<div class="h-4 w-px bg-gray-200 dark:bg-gray-700"></div>
<div class="flex items-center gap-2 text-gray-400">
<span class="material-symbols-outlined text-sm">cloud_done</span>
<span class="text-xs font-medium uppercase tracking-wider">Saved just now</span>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center bg-gray-100 dark:bg-gray-800 p-1 rounded-lg">
<button class="px-4 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-gray-700 shadow-sm text-charcoal dark:text-white">Edit</button>
<button class="px-4 py-1.5 text-xs font-bold text-gray-500 hover:text-charcoal transition-colors">Preview</button>
</div>
<div class="h-4 w-px bg-gray-200 dark:bg-gray-700"></div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-charcoal text-white text-sm font-bold leading-normal tracking-wide hover:bg-black transition-all">
                Publish
            </button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-9 border border-gray-200" data-alt="User profile avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC09-44GlCDktchaLJW2p6ILicCRpAe2edFHd8cNleotpaBEdjvm6Ac1CRv4iXX1Zu2z5zdEP9qD7Q10q4_Q6RgaLstcujOsKKnFqRqZQlWQg8Np_FB867NIxZJKp7mq-IA1UhQGEMivfGRLBVYba18AoGp9OSAyJ7OzbJqVmTvD0BUOAzhdEYObK-jxixO0-Fxf6Sjf1xJRmogIVaM0ES1wrKgCGcVhpLZpfBoSeaEV8isqeIRN7S7L5vRJzrbR1njTMkjx1I4I38");'></div>
</div>
</header>
<main class="flex min-h-[calc(100vh-64px)] w-full">
<!-- Main Writing Canvas -->
<div class="flex-1 flex justify-center py-12 px-6 overflow-y-auto">
<div class="w-full max-w-[800px] flex flex-col gap-8">
<!-- Distraction-free Canvas Container -->
<div class="writing-canvas bg-white dark:bg-gray-900 rounded-xl p-12 min-h-[800px] flex flex-col">
<!-- Title Input -->
<input class="w-full border-none focus:ring-0 text-5xl font-serif font-bold text-charcoal dark:text-white placeholder:text-gray-200 p-0 mb-8 bg-transparent" placeholder="Untitled Story" type="text"/>
<!-- Composer / Body -->
<div class="flex-1 flex flex-col group">
<textarea class="w-full flex-1 border-none focus:ring-0 text-lg leading-[1.8] text-gray-700 dark:text-gray-300 placeholder:text-gray-300 p-0 resize-none bg-transparent min-h-[500px]" placeholder="Start your story here..."></textarea>
<!-- Minimal Formatting Bar (appears near cursor in real app) -->
<div class="flex items-center gap-2 mt-8 border-t border-gray-100 dark:border-gray-800 pt-6">
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">format_list_bulleted</span>
</button>
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">image</span>
</button>
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">link</span>
</button>
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">format_quote</span>
</button>
<button class="p-2 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">code</span>
</button>
<div class="flex-1"></div>
<div class="text-xs font-medium text-gray-400 uppercase tracking-widest">
                                420 words Â· 3 min read
                            </div>
</div>
</div>
</div>
</div>
</div>
<!-- Sidebar Navigation: Publishing Settings -->
<aside class="w-[360px] border-l border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 p-6 flex flex-col gap-8 overflow-y-auto hidden xl:flex">
<div>
<h3 class="text-charcoal dark:text-white font-bold text-lg mb-1">Post Settings</h3>
<p class="text-gray-500 text-sm">Manage visibility and metadata</p>
</div>
<!-- Settings Sections -->
<div class="flex flex-col gap-6">
<!-- General Section -->
<div class="flex flex-col gap-3">
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">General</span>
<div class="flex flex-col gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-xs font-semibold text-charcoal dark:text-gray-300">URL Slug</span>
<input class="h-10 px-3 rounded border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="my-awesome-post" type="text"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-xs font-semibold text-charcoal dark:text-gray-300">Category</span>
<select class="h-10 px-3 rounded border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none appearance-none">
<option>Select Category</option>
<option>Technology</option>
<option>Design</option>
<option>Productivity</option>
</select>
</label>
</div>
</div>
<!-- Featured Image -->
<div class="flex flex-col gap-3">
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Featured Image</span>
<div class="w-full aspect-video rounded-lg border-2 border-dashed border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center gap-2 hover:border-primary/50 transition-colors cursor-pointer bg-gray-50 dark:bg-gray-800">
<span class="material-symbols-outlined text-gray-400">add_photo_alternate</span>
<span class="text-xs text-gray-500 font-medium">Click to upload image</span>
</div>
</div>
<!-- SEO Section -->
<div class="flex flex-col gap-3">
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">SEO &amp; Metadata</span>
<div class="flex flex-col gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-xs font-semibold text-charcoal dark:text-gray-300">Meta Title</span>
<input class="h-10 px-3 rounded border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none" placeholder="SEO optimized title..." type="text"/>
</label>
<label class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<span class="text-xs font-semibold text-charcoal dark:text-gray-300">Meta Description</span>
<span class="text-[10px] text-gray-400 font-medium">0/160</span>
</div>
<textarea class="h-24 p-3 rounded border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none resize-none" placeholder="Write a short summary..."></textarea>
</label>
</div>
</div>
<!-- Taxonomy: Tags -->
<div class="flex flex-col gap-3">
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Tags</span>
<div class="flex flex-wrap gap-2">
<span class="px-2.5 py-1 rounded bg-primary/10 text-primary text-xs font-bold flex items-center gap-1.5">
                            Writing <span class="material-symbols-outlined text-sm cursor-pointer">close</span>
</span>
<span class="px-2.5 py-1 rounded bg-primary/10 text-primary text-xs font-bold flex items-center gap-1.5">
                            Minimalism <span class="material-symbols-outlined text-sm cursor-pointer">close</span>
</span>
<button class="px-2.5 py-1 rounded border border-gray-200 dark:border-gray-700 text-gray-400 hover:text-charcoal text-xs font-bold transition-colors">
                            + Add Tag
                        </button>
</div>
</div>
</div>
<div class="mt-auto pt-6 border-t border-gray-100 dark:border-gray-800 flex flex-col gap-3">
<button class="w-full flex items-center justify-center gap-2 h-10 rounded border border-gray-200 dark:border-gray-700 text-sm font-bold text-gray-600 hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined text-lg">delete</span>
                    Move to Trash
                </button>
</div>
</aside>
</main>
<!-- Context Floating Action Button (Mobile/Tablet Settings Toggle) -->
<button class="fixed bottom-6 right-6 xl:hidden size-12 rounded-full bg-primary text-white shadow-xl flex items-center justify-center">
<span class="material-symbols-outlined">settings</span>
</button>
</body></html>
